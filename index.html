<head>

    <!-- Google Fonts einbinden -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="container">
        <h1 class="anton-sc">Vers des Tages</h1>
        <!-- Ladeanimation -->
        <p id="loading" class="dm-sans">A word from God<span id="dots">...</span></p>

    </div>
